<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
    transform: translate(100px,100px); /* Standard syntax */
}

</style>
</head>
<body>

<div>
The translate() method moves this div element is moved 100 pixels to the right, and 100 pixels down from the start position.
</div>

</body>
</html>
