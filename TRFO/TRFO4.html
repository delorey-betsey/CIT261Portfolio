<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
}

div#myDiv {
    transform: skewX(45deg); /* Standard syntax */
}

</style>
</head>
<body>

<p>The skewX() method skews an element along the X-axis by the given angle.</p>

<div>
Normal div.
</div>

<div id="myDiv">
Div skewed 45 degrees along the X-axis.
</div>

</body>
</html>
