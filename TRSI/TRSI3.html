<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 1s;
}
#div1 {transition-timing-function: ease-in-out;}
#div2 {transition-timing-function: linear;}

div:hover {
    width: 600px;

}
</style>
</head>
<body>

<div id="div2">linear</div>
<br>
<div id="div1" >ease-in-out</div>

<p>Hover over the div element above.</p>

</body>
</html>
