<!DOCTYPE html>
<html>
<head>
<style> 

div {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 1px solid black;
}
div#myxDiv {
    transform: rotatex(150deg); /* Standard syntax */
}
div#myyDiv {
    transform: rotatey(150deg); /* Standard syntax */
}
div#myzDiv {
    transform: rotatez(150deg); /* Standard syntax */
}

</style>
</head>
<body>
<div  >This div element rotated on no axis.</div>
<div id="myxDiv" >This div element rotated on x axis.</div>
<div id="myyDiv" >This div element rotated on y axis.</div>
<div id="myzDiv" >This div element rotated on z axis.</div>

</body>
</html>
