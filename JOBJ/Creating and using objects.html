<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <form name="tracker" onsubmit="myFunction(event)">

      </div>
      <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" />
      </div>
      <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
      </div>
      <div>
          <p></p>
          <label for="msg">Arms weight:</label>
          <textarea id="arms" name="user_arms"></textarea>
      </div>
            <div>
          <p></p>
          <label for="msg">Legs weight:</label>
          <textarea id="legs" name="user_legs"></textarea>
      </div>
         <br>
      <div class="button">
          <button type="submit">Send your message</button>
             <br>
      </div>
    </form>
    <div>
   
      <p>My name is: <span id="output1"></span></p>
      <p>My email is: <span id="output2"></span></p>
      <p>Message: <span id="output3"> </span></p>
      <p>Arms Weight Goal: <span id="output4"> </span></p>
      <p>Legs Weight Goal: <span id="output5"> </span></p>
    </div>
  
  </body>

</html>
