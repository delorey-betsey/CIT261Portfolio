<!DOCTYPE html>
<html lang="en">
<head>
<title>width/height example</title>
<script>
function init() {
  var arrImages = new Array(3);

  arrImages[0] = document.getElementById("image1");
  arrImages[1] = document.getElementById("image2");
  arrImages[2] = document.getElementById("image3");

  var objOutput = document.getElementById("output");
  var strHtml = "<ul>";

  for (var i = 0; i < arrImages.length; i++) {
    strHtml += "<li>image" + (i+1) + 
            ": height=" + arrImages[i].height + 
            ", width=" + arrImages[i].width + 
            ", style.height=" + arrImages[i].style.height + 
            ", style.width=" + arrImages[i].style.width + 
            "<\/li>";
  }

  strHtml += "<\/ul>";

  objOutput.innerHTML = strHtml;
}
</script>
</head>
<body onload="init();">

<p>Image 1: no height, width, or style specified in img description</p>
  <img id="image1" src="http://www.my921.ca/blogs/matt/wp-content/uploads/2015/08/Puppy-Beagle.jpg">


<p>Image 2: height="200", width="500", but no style specified</p>
  <img id="image2"
       src="http://www.my921.ca/blogs/matt/wp-content/uploads/2015/08/Puppy-Beagle.jpg" 
       height="200" width="500">


<p>Image 3: no height, width, but style="height: 100px; width: 100px;" specified</p>
  <img id="image3"
       src="http://www.my921.ca/blogs/matt/wp-content/uploads/2015/08/Puppy-Beagle.jpg" 
       style="height: 100px; width: 100px;">

<p>Results: "getElementById" returns the following:</p>
<div id="output"> </div>
</body>
</html>
