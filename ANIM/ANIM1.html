<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: slider;
    animation-duration: 6s;
    animation-iteration-count: infinite;
}

@keyframes slider {
    0%   {background-color: red; left:0px;}
    50%  {background-color: blue; left:200px;}
    100% {background-color: red; left:0px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
