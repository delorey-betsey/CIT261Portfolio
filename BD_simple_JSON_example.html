      <title>Creating Object JSON with JavaScript</title>
	
      <script language = "javascript" >

         var JSONObj = { "name" : "Betsey Delorey", "year"  : 2015 };
		
         document.write("<h1>JSON Sandbox Code Assignment</h1>");

      </script>
		
   </head>

</html>
