<html>
   <head>
      <title>Creating Object JSON with JavaScript</title>
	
      <script language = "javascript" >

         var JSONObj = { "food" : "orange", "calories" : 100 };
		
         document.write("<h1>JSON with JavaScript example</h1>");
         document.write("<br>");
         document.write("<h3>Yummy Food = "+JSONObj.food+"</h3>");  
         document.write("<h3>Calories = "+JSONObj.calories+"</h3>"); 

		 var JSONObj2 = { "food" : "rice", "calories" : 200 };
		
         document.write("<br>");
         document.write("<h3>Yummy Food = "+JSONObj2.food+"</h3>");  
         document.write("<h3>Calories = "+JSONObj2.calories+"</h3>"); 

      </script>
		
   </head>
	
   <body>
   </body>
	
</html>
